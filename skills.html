<!DOCTYPE html>
<html>
<head>
  <style>
    .skill {
      margin-bottom: 10px;
    }
    
    .skill-name {
      font-weight: bold;
      margin-bottom: 5px;
    }
    
    .progress-bar {
      background-color: #f1f1f1;
      height: 20px;
      border-radius: 10px;
      overflow: hidden;
    }
    
    .progress {
      background-color: #4CAF50;
      height: 100%;
    }
  </style>
</head>
<body>
  <center><h2>Skills and Expertise:</center><h2></center>
  <div class="skills">
    <div class="skill">
      <div class="skill-name">Natural Language Processing</div>
      <div class="progress-bar">
        <div class="progress" style="width: 70%"></div>
      </div>
    </div>
    
    <div class="skill">
      <div class="skill-name">Text Generation</div>
      <div class="progress-bar">
        <div class="progress" style="width: 80%"></div>
      </div>
    </div>
<div class="skill">
      <div class="skill-name">Problem Solving</div>
      <div class="progress-bar">
        <div class="progress" style="width: 95%"></div>
      </div>
    </div>
    <div class="skill">
      <div class="skill-name">Time Management</div>
      <div class="progress-bar">
        <div class="progress" style="width: 90%"></div>
      </div>
    </div>
    <!-- Add more skills with progress bars as needed -->
  </div>
</body>
</html>
